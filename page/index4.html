    <style>
.box{
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100vw;
  height: 105vh;
}
.threecircle-contain {
  position: relative;
  width: 100%;
  height: 90%;
  top: -45px;
}

/* 第一个视频 */
.circle {
  position: absolute;
  top: 49.3%;
  left: 24.66%;
  width: 22%;
  height: 0;
  padding-bottom: 22%; /* 设置为与宽度相等的百分比值 */
  border-radius: 50%;
  display: inline-block;
  overflow: hidden;
}
.circle video {
  position: absolute;
  top: -17%;
  left: -50%;
  width: 222%;
  height: auto;
}
/* 第二个视频 */
.circle1 {
    position: absolute;

  border-radius: 50%;
  display: inline-block;
  overflow: hidden;
}
.circle1 video {
  position: absolute;
  top: 0%;
  left: -50%;
  width: 180%;
  height: auto;
}

/* 第三个视频但是位置第一个放 */
.circle2 {
    left: 38.6%;
    position: absolute;
    width: 22%;
   top: 10%;
    height: 0;
    padding-bottom: 22%; 
    border-radius: 50%;
    display: inline-block;
    overflow: hidden;
}
.circle2 video {
  position: absolute;
  top: -17%;
  left: -50%;
  width: 222%;
  height: auto;
}


/* 隐藏视频控件 */
.video-container {
  display: flex;
  justify-content: space-around;
  align-items: center;
  margin-top: 50px;
}
video::-webkit-media-controls {
  display: none !important;
}
video::-moz-media-controls {
  display: none !important;
}
.xiahuatishi{
  top: 95vh;
}
